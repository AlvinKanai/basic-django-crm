{% extends "base.html" %} {% block title %} Delete Agent {% endblock title %} {% block content %}

<section class="delete-view">
    <h2 class="page-title">Delete Agent</h2>
    <p>Are you sure you want to delete this agent?</p>
    <div class="delete-name-tag">
        {{ agent.first_name }} {{ agent.last_name }}
    </div>

    <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit">Delete</button>
    </form>
</section>

{% endblock content %}
