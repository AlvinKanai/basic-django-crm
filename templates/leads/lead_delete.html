{% extends "base.html" %} {% block title %} Delete Lead {% endblock title %} {% block content %}

<section class="delete-view">
    <h2 class="page-title">Delete Lead</h2>
    <p>Are you sure you want to delete this lead?</p>
    <div class="delete-name-tag">{{ lead.first_name }} {{ lead.last_name }}</div>

    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Delete</button>
    </form>
</section>

{% endblock content %}
